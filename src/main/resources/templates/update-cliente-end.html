<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/cadastro-cliente.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="caixa">
            <div class="titulo">
                <p class="cadastrar">Alterar endereço</p>
            </div>
            <form action="">
                <div class="dados-form">
                    <fieldset>
                        <p class="sub-legend">Entrega</p>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="tp_residencia_end">Tipo de residência</label>
                                <select class="p" name="tp_residencia" id="tp_residencia_end">
                                    <option value="casa">Casa</option>
                                    <option value="apto">Apartamento</option>
                                </select>
                            </div>
                            <div class="campo">
                                <label for="tp_logradouro_end">Tipo de logradouro</label>
                                <select class="p" name="tp_logradouro" id="tp_logradouro_end">
                                    <option value="rua">Rua</option>
                                    <option value="av">Avenida</option>
                                    <option value="est">Estrada</option>
                                </select>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="logradouro_end">Logradouro</label>
                                <input class="g" type="text" id="logradouro_end" required>
                            </div>
                            <div class="campo">
                                <label for="cep_end">CEP</label>
                                <input class="p" type="text" id="cep_end" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="num_end">Número</label>
                                <input class="p" type="text" id="numero_end" required>
                            </div>
                            <div class="campo esp">
                                <label for="complemento_end">Complemento</label>
                                <input class="p" type="text" id="complemento_end" required>
                            </div>
                            <div class="campo">
                                <label for="bairro_end">Bairro</label>
                                <input class="p" type="text" id="bairro_end" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="cidade_end">Cidade</label>
                                <input class="p" type="text" id="cidade_end" required>
                            </div>
                            <div class="campo esp">
                                <label for="estado_end">Estado</label>
                                <input class="p" type="text" id="estado_end" required>
                            </div>
                            <div class="campo">
                                <label for="pais_end">País</label>
                                <input class="p" type="text" id="pais_end" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="obs_end">Observações</label>
                                <input class="g" type="text" id="obs_end" required>
                            </div>
                        </div>
                        <p class="sub-legend">Cobrança</p>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="tp_residencia">Tipo de residência</label>
                                <select class="p" name="tp_residencia" id="tp_residencia">
                                    <option value="casa">Casa</option>
                                    <option value="apto">Apartamento</option>
                                </select>
                            </div>
                            <div class="campo">
                                <label for="tp_logradouro">Tipo de logradouro</label>
                                <select class="p" name="tp_logradouro" id="tp_logradouro">
                                    <option value="rua">Rua</option>
                                    <option value="av">Avenida</option>
                                    <option value="est">Estrada</option>
                                </select>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="logradouro">Logradouro</label>
                                <input class="g" type="text" id="logradouro" required>
                            </div>
                            <div class="campo">
                                <label for="cep">CEP</label>
                                <input class="p" type="text" id="cep" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="num">Número</label>
                                <input class="p" type="text" id="numero" required>
                            </div>
                            <div class="campo esp">
                                <label for="complemento">Complemento</label>
                                <input class="p" type="text" id="complemento">
                            </div>
                            <div class="campo">
                                <label for="bairro">Bairro</label>
                                <input class="p" type="text" id="bairro" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="cidade">Cidade</label>
                                <input class="p" type="text" id="cidade" required>
                            </div>
                            <div class="campo esp">
                                <label for="estado">Estado</label>
                                <input class="p" type="text" id="estado" required>
                            </div>
                            <div class="campo">
                                <label for="pais">País</label>
                                <input class="p" type="text" id="pais" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="obs">Observações</label>
                                <input class="g" type="text" id="obs" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="div-botao">
                    <input type="submit" class="botao" value="Entrar">
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
