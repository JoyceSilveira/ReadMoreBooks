<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/cadastro-cliente.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="caixa">
            <div class="titulo">
                <p class="cadastrar">Cadastrar-se</p>
                <p class="red-entrar">Já possui uma conta? <a href="index.html">Entre</a></p>
            </div>
            <form th:action="@{/clientes/salvar-cliente}" th:object="${cliente}" method="post">
                <div class="dados-form">
                    <fieldset>
                        <legend class="sub-categorias">Dados pessoais</legend>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="nome">Nome completo</label>
                                <input th:field="*{nome}" class="g" type="text" id="nome">
                            </div>
                            <div class="campo">
                                <label for="genero">Gênero</label>
                                <select th:field="*{genero}" class="p" name="genero" id="genero">
                                    <option value="m">Masculino</option>
                                    <option value="f">Feminino</option>
                                    <option value="o">Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="dt_nascimento">Data de nascimento</label>
                                <input th:field="*{dataNascimento}" class="p" type="text" id="dt_nascimento">
                            </div>
                            <div class="campo esp">
                                <label for="cpf">CPF</label>
                                <input th:field="*{cpf}" class="p" type="text" id="cpf">
                            </div>
                            <div class="campo">
                                <label for="tel">Telefone</label>
                                <input th:field="*{telefone}" class="p" type="text" id="tel">
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="email">E-mail</label>
                                <input th:field="*{email}" class="g" type="text" id="email">
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="senha">Senha</label>
                                <input th:field="*{senha}" class="p" type="text" id="senha">
                            </div>
                            <div class="campo">
                                <label for="rep-senha">Digite a senha novamente</label>
                                <input class="p" type="text" id="rep-senha">
                            </div>
                        </div>
                        <p class="info-senha">
                            <p>* A senha deve ser composta de no mínimo 8 caractereres, contendo pelo menos:</p>
                            <p>1 letra maiúscula</p>
                            <p>1 letra minúscula</p>
                            <p>1 caracter especial.</p>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend class="sub-categorias">Endereços</legend>
                        <p class="sub-legend">Entrega</p>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="tp_residencia_end">Tipo de residência</label>
                                <select th:field="*{enderecoEntrega.tipoResidencia}" class="p" name="tp_residencia" id="tp_residencia_end">
                                    <option value="casa">Casa</option>
                                    <option value="apto">Apartamento</option>
                                    <option value="comercial">Comercial</option>
                                </select>
                            </div>
                            <div class="campo">
                                <label for="tp_logradouro_end">Tipo de logradouro</label>
                                <select th:field="*{enderecoEntrega.tipoLogradouro}" class="p" name="tp_logradouro" id="tp_logradouro_end">
                                    <option value="rua">Rua</option>
                                    <option value="av">Avenida</option>
                                    <option value="est">Estrada</option>
                                </select>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="logradouro_end">Logradouro</label>
                                <input th:field="*{enderecoEntrega.logradouro}" class="g" type="text" id="logradouro_end" required>
                            </div>
                            <div class="campo">
                                <label for="cep_end">CEP</label>
                                <input th:field="*{enderecoEntrega.cep}" class="p" type="text" id="cep_end" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="numero_end">Número</label>
                                <input th:field="*{enderecoEntrega.numero}" class="p" type="text" id="numero_end" required>
                            </div>
                            <div class="campo esp">
                                <label for="complemento_end">Complemento</label>
                                <input th:field="*{enderecoEntrega.complemento}" class="p" type="text" id="complemento_end">
                            </div>
                            <div class="campo">
                                <label for="bairro_end">Bairro</label>
                                <input th:field="*{enderecoEntrega.bairro}" class="p" type="text" id="bairro_end" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="cidade_end">Cidade</label>
                                <input th:field="*{enderecoEntrega.nomeCidade}" class="p" type="text" id="cidade_end" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="obs_end">Observações</label>
                                <input th:field="*{enderecoEntrega.observacoes}" class="g" type="text" id="obs_end">
                            </div>
                        </div>
                        <p class="sub-legend">Cobrança</p>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="tp_residencia">Tipo de residência</label>
                                <select th:field="*{enderecoCobranca.tipoResidencia}" class="p" name="tp_residencia" id="tp_residencia">
                                    <option value="casa">Casa</option>
                                    <option value="apto">Apartamento</option>
                                </select>
                            </div>
                            <div class="campo">
                                <label for="tp_logradouro">Tipo de logradouro</label>
                                <select th:field="*{enderecoCobranca.tipoLogradouro}" class="p" name="tp_logradouro" id="tp_logradouro">
                                    <option value="rua">Rua</option>
                                    <option value="av">Avenida</option>
                                    <option value="est">Estrada</option>
                                </select>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="logradouro">Logradouro</label>
                                <input th:field="*{enderecoCobranca.logradouro}" class="g" type="text" id="logradouro" required>
                            </div>
                            <div class="campo">
                                <label for="cep">CEP</label>
                                <input th:field="*{enderecoCobranca.cep}" class="p" type="text" id="cep" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="numero">Número</label>
                                <input th:field="*{enderecoCobranca.numero}" class="p" type="text" id="numero" required>
                            </div>
                            <div class="campo esp">
                                <label for="complemento">Complemento</label>
                                <input th:field="*{enderecoCobranca.complemento}" class="p" type="text" id="complemento">
                            </div>
                            <div class="campo">
                                <label for="bairro">Bairro</label>
                                <input th:field="*{enderecoCobranca.bairro}" class="p" type="text" id="bairro" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="cidade">Cidade</label>
                                <input th:field="*{enderecoCobranca.nomeCidade}" class="p" type="text" id="cidade" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="obs">Observações</label>
                                <input th:field="*{enderecoCobranca.observacoes}" class="g" type="text" id="obs">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="sub-categorias">Cartão de crédito</legend>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="bandeira">Bandeira</label>
                                <select th:field="*{cartao.bandeira}" class="p" name="bandeira" id="bandeira">
                                    <option value="mastercard">Mastercard</option>
                                    <option value="visa">Visa</option>
                                    <option value="elo">Elo</option>
                                </select>
                            </div>
                            <div class="campo esp">
                                <label for="num_card">Número</label>
                                <input th:field="*{cartao.numero}" class="p" type="text" id="num_card">
                            </div>
                            <div class="campo">
                                <label for="cod_seguranca">Código de segurança</label>
                                <input th:field="*{cartao.cvv}" class="p" type="text" id="cod_seguranca">
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <div class="campo">
                                    <label for="nome_card">Nome impresso no cartão</label>
                                    <input th:field="*{cartao.nomeImpresso}" class="p" type="text" id="nome_card">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="div-botao">
                    <input type="submit" class="botao" value="Salvar">
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
