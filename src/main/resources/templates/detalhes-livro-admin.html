<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--<link th:href="@{/css/perfil-cliente.css}" rel="stylesheet">-->
    <link th:href="@{/css/detalhes-livro-admin.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="admin">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="listagem">
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Clientes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/clientes/lista-cliente}">Lista de clientes</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/lista-venda}">Lista de vendas</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Livros</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/livros/lista-livro}">Lista de livros</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/livros/add-livro}">Cadastrar livro</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Gerenciamento</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/admin/dashboard}">Dashboard</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/livros/lista-livro}">Grupo de precificação</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="conteudo">
            <div class="caixa">
                <div class="titulo">
                    <p class="detalhe">Detalhes do livro</p>
                </div>
                <form action="" class="perfil">
                    <div class="dados-form">
                        <fieldset>
                            <div class="botao-editar">
                                <a th:href="@{/livros/editar-livro}" class="editar">Editar</a>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="titulo">Título</label>
                                    <input class="g" type="text" id="titulo" value="Harry Potter e a Pedra Filosofal" readonly>
                                </div>
                                <div class="campo">
                                    <label for="editora">Editora</label>
                                    <input class="g" type="text" id="editora" value="Bloomsbury Publishing" readonly>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="autor">Autor</label>
                                    <input class="g" type="text" id="autor" value="J. K. Rowling" readonly>
                                </div>
                                <div class="campo esp">
                                    <label for="ano">Ano</label>
                                    <input class="p" type="text" id="ano" value="1997" readonly>
                                </div>
                                <div class="campo">
                                    <label for="edicao">Edição</label>
                                    <input class="p" type="text" id="edicao" value="1ª Edição" readonly>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="isbn">ISBN</label>
                                    <input class="g" type="text" id="isbn" value="0-7475-3269-9" readonly>
                                </div>
                                <div class="campo esp">
                                    <label for="n_paginas">Número de páginas</label>
                                    <input class="p" type="text" id="n_paginas" value="223" readonly>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="sinopse">Sinopse</label>
                                    <textarea name="" id="sinopse" cols="60" rows="5" readonly>
                                    O livro conta a história de Harry Potter, um órfão criado pelos tios que descobre, em seu décimo primeiro aniversário, que é um bruxo.
                                </textarea>
                                </div>
                                <div class="campo">
                                    <label for="categoria" class="opcao">Categoria</label>
                                    <input type="text" id="categoria" value="fantasia / ficção" readonly>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="g_precificação">Grupo de precificação</label>
                                    <input class="p" type="text" id="g_precificação" value="1" readonly>
                                </div>
                                <div class="campo esp">
                                    <label for="preco">Preço</label>
                                    <input class="p" type="text" id="preco" value="R$ 30,00" readonly>
                                </div>
                                <div class="campo esp">
                                    <label for="cod_barras">Código de barras</label>
                                    <input class="g" type="text" id="cod_barras" value="0000.0000.0000" readonly>
                                </div>
                            </div>
                            <p class="sub-legend">Dimensões</p>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="altura">Altura</label>
                                    <input class="p" type="text" id="altura" value="00" readonly>
                                </div>
                                <div class="campo esp">
                                    <label for="largura">Largura</label>
                                    <input class="p" type="text" id="largura" value="00" readonly>
                                </div>
                                <div class="campo esp">
                                    <label for="peso">Peso</label>
                                    <input class="p" type="text" id="peso" value="00" readonly>
                                </div>
                                <div class="campo">
                                    <label for="profundidade">Profundidade</label>
                                    <input class="p" type="text" id="profundidade" value="00" readonly>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="add-estoque">
                            <div class="campo">
                                <p class="sub-legend">Dar entrada no estoque</p>
                                <label for="quantidade">Quantidade</label>
                                <input class="quant" type="text" id="quantidade" required>
                            </div>
                            <div>
                                <div class="div-botao">
                                    <input type="submit" class="botao" value="Adicionar">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
                <div class="div-botao">
                    <a th:href="@{/livros/lista-livro}" class="botao">Voltar</a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
