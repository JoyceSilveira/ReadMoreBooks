<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/lista-logs.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="admin">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="conteudo">
            <div th:switch="${logsEstoque}" class="listagem">
                <h2 th:case="null" class="alerta">Nenhuma alteração no estoque feita ainda!</h2>
                <div th:case="*" class="div-tabela">
                    <h2 class="titulo-tabela">Logs do estoque</h2>
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Quantidade</th>
                            <th>Fornecedor</th>
                            <th>Data</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log : ${logsEstoque}">
                            <td th:text="${log.quantidade}" class="nome"></td>
                            <td th:text="${log.fornecedor}" class="preco"></td>
                            <td th:text="${log.dataEntrada}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
