<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--<link th:href="@{/css/lista-livros.css}" rel="stylesheet">-->
    <link th:href="@{/css/lista-compras.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="cliente">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="marca">
                <div class="logo"></div>
                <h2><a th:href="@{/livros/principal}">ReadMore Books</a></h2>
            </div>
            <div class="user">
                <p><a>Usuário</a></p>
                <p>
                    <a th:href="@{/clientes/lista-compras}"><img th:src="@{/img/sacolas-compras.png}" alt="" class="carrinho"></a>
                </p>
                <a th:href="@{/clientes/carrinho-compras}"><img th:src="@{/img/carrinho-compras.png}" alt="" class="carrinho"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="listagem">
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Menu</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/clientes/list-cliente}">Início</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/clientes/lista-compras-admin}">Perfil de usuário</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/clientes/lista-compras-admin}">Cupons disponíveis</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/clientes/lista-compras-admin}">Histórico de pedidos</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="conteudo">
            <div class="listagem">
                <div class="div-tabela">
                    <h2 class="titulo-tabela">Compras</h2>
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Pedido</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="nome">1841203</td>
                            <td class="preco">R$ 30,00</td>
                            <td class="data">12/03/2021</td>
                            <td>
                                <input type="text" class="status" value="Aprovada" readonly>
                            </td>
                            <td class="botao-acao"><a class="botao">Detalhes</a></td>
                        </tr>
                        <tr>
                            <td class="nome">1823054</td>
                            <td class="preco">R$ 41,00</td>
                            <td class="data">11/02/2021</td>
                            <td>
                                <input type="text" class="status" value="Em trânsito" readonly>
                            </td>
                            <td class="botao-acao"><a class="botao">Detalhes</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
