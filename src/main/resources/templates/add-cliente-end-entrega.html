<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/cadastro-cliente.css" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="caixa">
            <div class="titulo">
                <p class="cadastrar">Adicionar endereço entrega</p>
            </div>
            <form th:action="@{/clientes/add-endereco-entrega}" th:object="${cliente}" method="post">
                <div class="dados-form">
                    <fieldset>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="tp_residencia_end">Tipo de residência</label>
                                <select th:field="*{tipoResidencia}" class="p" name="tp_residencia" id="tp_residencia_end">
                                    <option value="casa">Casa</option>
                                    <option value="apto">Apartamento</option>
                                </select>
                            </div>
                            <div class="campo">
                                <label for="tp_logradouro_end">Tipo de logradouro</label>
                                <select th:field="*{tipoLogradouro}" class="p" name="tp_logradouro" id="tp_logradouro_end">
                                    <option value="rua">Rua</option>
                                    <option value="av">Avenida</option>
                                    <option value="est">Estrada</option>
                                </select>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="logradouro_end">Logradouro</label>
                                <input th:field="*{logradouro}" class="g" type="text" id="logradouro_end" required>
                            </div>
                            <div class="campo">
                                <label for="cep_end">CEP</label>
                                <input th:field="*{cep}" class="p" type="text" id="cep_end" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="numero_end">Número</label>
                                <input th:field="*{numero}" class="p" type="text" id="numero_end" required>
                            </div>
                            <div class="campo esp">
                                <label for="complemento_end">Complemento</label>
                                <input th:field="*{complemento}" class="p" type="text" id="complemento_end">
                            </div>
                            <div class="campo">
                                <label for="bairro_end">Bairro</label>
                                <input th:field="*{bairro}" class="p" type="text" id="bairro_end" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="cidade_end">Cidade</label>
                                <input th:field="*{cidade}" class="p" type="text" id="cidade_end" required>
                            </div>
                            <div class="campo esp">
                                <label for="estado_end">Estado</label>
                                <input th:field="*{sigla}" class="p" type="text" id="estado_end" required>
                            </div>
                            <div class="campo">
                                <label for="pais_end">País</label>
                                <input th:field="*{pais}" class="p" type="text" id="pais_end" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="obs_end">Observações</label>
                                <input th:field="*{observacoes}" class="g" type="text" id="obs_end">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="div-botao">
                    <input type="submit" class="botao" value="Salvar">
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
