<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/perfil-cliente.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="caixa">
            <div class="titulo">
                <p>Dados do usuário</p>
            </div>
            <form class="perfil" th:object="${clienteDTO}>
                <div class="dados-form">
                    <fieldset>
                        <legend class="sub-categorias">Dados pessoais</legend>
                        <div class="botao-editar">
                            <a href="@{/clientes/update-dados/{id}(id=${cliente.id})}" class="editar">Editar</a>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="nome">Nome completo</label>
                                <input th:field="*{nome}" class="g" type="text" id="nome" readonly>
                            </div>
                            <div class="campo">
                                <label for="genero">Gênero</label>
                                <input th:field="*{genero}" type="text" class="p" id="genero" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="dt_nascimento">Data de nascimento</label>
                                <input th:field="*{dataNascimento}" class="p" type="text" id="dt_nascimento" value="" readonly>
                            </div>
                            <div class="campo esp">
                                <label for="cpf">CPF</label>
                                <input th:field="*{cpf}" class="p" type="text" id="cpf" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="tel">Telefone</label>
                                <input th:field="*{telefone}" class="p" type="text" id="tel" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="email">E-mail</label>
                                <input th:field="*{email}" class="g" type="text" id="email" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label >Senha</label>
                                <a href="@{/clientes/update-senha/{id}(id=${cliente.id})}" class="alt-senha">Alterar senha</a>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="sub-categorias">Endereços</legend>
                        <p class="sub-legend">Entrega</p>
                        <div class="botao-editar">
                            <a href="@{/clientes/update-endereco-entrega/{id}(id=${cliente.id})}" class="editar">Editar</a>
                            <a href="@{/clientes/add-endereco-entrega}" class="adicionar">Adicionar</a>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="tp_residencia">Tipo de residência</label>
                                <input th:field="*{tipoResidencia}" type="text" class="p" id="tp_residencia" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="tp_logradouro">Tipo de logradouro</label>
                                <input th:field="*{tipoLogradouro}" type="text" class="p" id="tp_logradouro" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="logradouro">Logradouro</label>
                                <input th:field="*{logradouro}" class="g" type="text" id="logradouro" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="cep">CEP</label>
                                <input th:field="*{cep}" class="p" type="text" id="cep" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="numero">Número</label>
                                <input th:field="*{numero}" class="p" type="text" id="numero" value="" readonly>
                            </div>
                            <div class="campo esp">
                                <label for="complemento">Complemento</label>
                                <input th:field="*{complemento}" class="p" type="text" id="complemento" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="bairro">Bairro</label>
                                <input th:field="*{bairro}" class="p" type="text" id="bairro" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="cidade">Cidade</label>
                                <input th:field="*{cidade}" class="p" type="text" id="cidade" value="" readonly>
                            </div>
                            <div class="campo esp">
                                <label for="estado">Estado</label>
                                <input th:field="*{sigla}" class="p" type="text" id="estado" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="pais">País</label>
                                <input th:field="*{pais}" class="p" type="text" id="pais" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="obs">Observações</label>
                                <input th:field="*{observacoes}" class="g" type="text" id="obs" value="" readonly>
                            </div>
                        </div>
                        <p class="sub-legend">Cobrança</p>
                        <div class="botao-editar">
                            <a href="@{/clientes/update-endereco-cobranca/{id}(id=${cliente.id})}" class="editar">Editar</a>
                            <a href="@{/clientes/add-endereco-cobranca}" class="adicionar">Adicionar</a>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="tp_residencia_end">Tipo de residência</label>
                                <input th:field="*{tipoResidencia}" type="text" class="p" id="tp_residencia_end" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="tp_logradouro_end">Tipo de logradouro</label>
                                <input th:field="*{tipoLogradouro}" type="text" class="p" id="tp_logradouro_end" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="logradouro_end">Logradouro</label>
                                <input th:field="*{logradouro}" class="g" type="text" id="logradouro_end" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="cep_end">CEP</label>
                                <input th:field="*{cep}" class="p" type="text" id="cep_end" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="numero_end">Número</label>
                                <input th:field="*{numero}" class="p" type="text" id="numero_end" value="" readonly>
                            </div>
                            <div class="campo esp">
                                <label for="complemento_end">Complemento</label>
                                <input th:field="*{complemento}"class="p" type="text" id="complemento_end" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="bairro_end">Bairro</label>
                                <input th:field="*{bairro}" class="p" type="text" id="bairro_end" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="cidade_end">Cidade</label>
                                <input th:field="*{cidade}" class="p" type="text" id="cidade_end" value="" readonly>
                            </div>
                            <div class="campo esp">
                                <label for="estado_end">Estado</label>
                                <input th:field="*{sigla}" class="p" type="text" id="estado_end" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="pais_end">País</label>
                                <input th:field="*{pais}" class="p" type="text" id="pais_end" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="obs_end">Observações</label>
                                <input th:field="*{observacoes}" class="g" type="text" id="obs_end" value="" readonly>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="sub-categorias">Cartão de crédito</legend>
                        <div class="botao-editar">
                            <a href="@{/clientes/update-cartao/{id}(id=${cliente.id})}" class="editar">Editar</a>
                            <a href="@{/clientes/add-cartao}" class="adicionar">Adicionar</a>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="bandeira">Bandeira</label>
                                <input th:field="*{bandeira}" class="g" type="text" id="bandeira" value="" readonly>
                            </div>
                            <div class="campo esp">
                                <label for="num_card">Número</label>
                                <input th:field="*{numero}" class="p" type="text" id="num_card" value="" readonly>
                            </div>
                            <div class="campo">
                                <label for="cod_seguranca">Código de segurança</label>
                                <input th:field="*{cvv}" class="p" type="text" id="cod_seguranca" value="" readonly>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <div class="campo">
                                    <label for="nome_card">Nome impresso no cartão</label>
                                    <input th:field="*{nomeImpresso}"class="p" type="text" id="nome_card" value="" readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="div-botao">
                    <a href="/index/" class="botao">Voltar</a>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
