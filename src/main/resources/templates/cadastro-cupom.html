<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/cadastro-livro.css}" rel="stylesheet">
</head>
<body id="page-landing" class="admin">
<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="listagem">
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Clientes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/clientes/lista-cliente}">Lista de clientes</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/lista-venda}">Lista de vendas</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/lista-troca}">Lista de trocas</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Livros</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/livros/lista-livro}">Lista de livros</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/livros/add-livro}">Cadastrar livro</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Gerenciamento</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/admin/dashboard}">Dashboard</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/add-cupom}">Cadastrar cupom</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="conteudo">
            <div class="caixa">
                <div class="titulo">
                    <p class="cadastrar">Cadastro de cupom</p>
                </div>
                <form th:action="@{/compras/cadastrar-cupom}" th:object="${cupom}">
                    <div class="dados-form">
                        <fieldset>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="nome">Nome</label>
                                    <input th:field="*{nome}" class="g" type="text" id="nome" required>
                                </div>
                                <div class="campo esp">
                                    <label for="valor">Valor</label>
                                    <input th:field="*{valor}" class="p" type="text" id="valor" required>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo">
                                    <label for="tipo">Tipo</label>
                                    <select th:field="*{tipoCupom}"  class="p" name="tipo_cupom" id="tipo">
                                        <option value="PROMOCIONAL">Promocional</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="div-botao">
                        <input type="submit" class="botao" value="Salvar">
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
