<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--<link th:href="@{/css/cadastro-cliente.css}" rel="stylesheet">-->
    <link th:href="@{/css/update-dados-pessoais.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="cliente">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="marca">
                <div class="logo"></div>
                <h2><a th:href="@{/livros/principal}">ReadMore Books</a></h2>
            </div>
            <div class="user">
                <p><a th:href="@{/clientes/perfil-cliente/{id}(id=${cliente.id})}">Usuário</a></p>
                <p>
                    <a th:href="@{/clientes/lista-compras}"><img th:src="@{/img/sacolas-compras.png}" alt="" class="carrinho"></a>
                </p>
                <a th:href="@{/clientes/carrinho-compras}"><img th:src="@{/img/carrinho-compras.png}" alt="" class="carrinho"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="caixa">
            <div class="titulo">
                <p class="update">Alterar dados pessoais</p>
            </div>
            <form th:action="@{/clientes/atualizar-dados/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
                <div class="dados-form">
                    <fieldset>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="nome">Nome completo</label>
                                <input th:field="*{nome}" class="g" type="text" id="nome" value="">
                            </div>
                            <div class="campo">
                                <label for="genero">Gênero</label>
                                <select th:field="*{genero}" class="p" name="genero" id="genero">
                                    <option value="m">Masculino</option>
                                    <option value="f">Feminino</option>
                                    <option value="o">Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="dt_nascimento">Data de nascimento</label>
                                <input th:field="*{dataNascimento}" class="p" type="text" id="dt_nascimento">
                            </div>
                            <div class="campo esp">
                                <label for="cpf">CPF</label>
                                <input th:field="*{cpf}" class="p" type="text" id="cpf">
                            </div>
                            <div class="campo">
                                <label for="tel">Telefone</label>
                                <input th:field="*{telefone}" class="p" type="text" id="tel">
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="email">E-mail</label>
                                <input th:field="*{email}" class="g" type="text" id="email">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="div-botao">
                    <input type="submit" class="botao" value="Salvar">
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
