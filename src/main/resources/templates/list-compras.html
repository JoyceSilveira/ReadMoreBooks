<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/lista-livros.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="admin">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="listagem">
            <div class="div-tabela">
                <h2 class="titulo-tabela">Compras</h2>
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Edição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                    <tbody>
                    <tr>
                        <td class="nome">Harry Potter e a Pedra Filosofal</td>
                        <td class="cpf">1ª Edição</td>
                        <td class="telefone">R$ 30,00</td>
                        <td class="botao-excluir">Quant:<input type="text" class="quantidade" value="3" readonly></td>
                        <td>
                            <select name="status" class="status">
                                <option value="aprovada">Aprovada</option>
                                <option value="reprovada">Reprovada</option>
                                <option value="transporte">Em transporte</option>
                                <option value="troca">Em troca</option>
                                <option value="entregue">Entregue</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="nome">Harry Potter E A Câmara Secreta</td>
                        <td class="cpf">2ª Edição</td>
                        <td class="telefone">R$ 41,00</td>
                        <td class="botao-excluir">Quant:<input type="text" class="quantidade" value="2"></td>
                        <td>
                            <select name="status" class="status">
                                <option value="aprovada">Aprovada</option>
                                <option value="reprovada">Reprovada</option>
                                <option value="transporte">Em transporte</option>
                                <option value="troca">Em troca</option>
                                <option value="entregue">Entregue</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
