<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/justificativa-inativacao-livro.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="admin">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="caixa">
            <div class="titulo">
                <p class="inativar">Inativar/Ativar livro</p>
            </div>
            <form th:action="@{/livros/inativar-ativar-livro/{id}(id=${livro.id})}" th:object="${logDesativacaoLivro}">
                <div class="dados-form">
                    <fieldset>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="justificativa">Justificativa</label>
                                <input class="g" type="text" id="justificativa" th:field="*{justificativa}" required>
                            </div>
                            <div class="campo esp">
                                <label for="categoria">Categoria</label>
                                <select th:if="${livro.ativo == true}" name="status" class="status" id="categoria" th:field="*{categoriaInativacao}">
                                    <option value="FORA_MERCADO">Fora do mercado</option>
                                    <option value="SEM_ESTOQUE">Sem estoque</option>
                                    <option value="OUTROS">Outros</option>
                                </select>
                                <select th:if="${livro.ativo == false}" name="status" class="status" id="categoria" th:field="*{categoriaAtivacao}">
                                    <option value="VOLTA_MERCADO">Retorno mercado</option>
                                    <option value="OUTROS">Outros</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="div-botao">
                    <a class="botao" th:href="@{/livros/lista-livro}">Cancelar</a>
                    <input type="submit" class="botao" value="Salvar">
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
