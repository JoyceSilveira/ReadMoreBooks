<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/update-livro.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="admin">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="caixa">
            <div class="alert-danger" role="alert" th:text="${erro}" th:if="${erro}"> </div>
            <div class="titulo">
                <p class="editar">Editar livro</p>
            </div>
            <form th:action="@{/livros/atualizar-livro/{id}(id=${livro.id})}" th:object="${livro}">
                <div class="dados-form">
                    <fieldset>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="titulo">Título</label>
                                <input th:field="*{titulo}" class="g" type="text" id="titulo" required>
                            </div>
                            <div class="campo">
                                <label for="editora">Editora</label>
                                <input th:field="*{editora}" class="g" type="text" id="editora" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="autor">Autor</label>
                                <input th:field="*{autor}" class="g" type="text" id="autor" required>
                            </div>
                            <div class="campo esp">
                                <label for="ano">Ano</label>
                                <input th:field="*{ano}" class="p" type="text" id="ano" required>
                            </div>
                            <div class="campo">
                                <label for="edicao">Edição</label>
                                <input th:field="*{edicao}" class="p" type="text" id="edicao" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="isbn">ISBN</label>
                                <input th:field="*{isbn}" class="g" type="text" id="isbn" required>
                            </div>
                            <div class="campo esp">
                                <label for="n_paginas">Número de páginas</label>
                                <input th:field="*{numPaginas}" class="p" type="text" id="n_paginas" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="sinopse">Sinopse</label>
                                <textarea th:field="*{sinopse}" name="" id="sinopse" cols="60" rows="5" required></textarea>
                            </div>
                            <div class="campo">
                                <p class="titulo_opcao">Categoria</p>
                                <div class="opcao_bloco" th:each="categoria : ${categorias}">
                                    <input th:field="*{categorias}" th:value="${categoria.id}" type="checkbox" name="categoria" class="opcao_input">
                                    <label class="opcao" th:text="${categoria.nome}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo esp">
                                <p class="titulo_opcao">Grupo precificação</p>
                                <div class="opcao_bloco" th:each="gPrecificacao : ${gruposPrecificacao}">
                                    <input th:field="*{grupoPrecificacao}" th:value="${gPrecificacao.id}" type="radio" name="grupo_precificacao" class="opcao_input">
                                    <label class="opcao" th:text="${gPrecificacao.nome}"></label>
                                </div>
                            </div>
                            <div class="campo">
                                <label for="preco">Preço</label>
                                <input class="p" type="text" id="preco" th:field="*{preco}" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="cod_barras">Código de barras</label>
                                <input class="g" type="text" id="cod_barras" th:field="*{codBarra}" required>
                            </div>
                        </div>
                        <p class="sub-legend">Dimensões</p>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="altura">Altura</label>
                                <input class="p" type="text" id="altura" th:field="*{altura}" required>
                            </div>
                            <div class="campo esp">
                                <label for="largura">Largura</label>
                                <input class="p" type="text" id="largura" th:field="*{largura}" required>
                            </div>
                            <div class="campo esp">
                                <label for="peso">Peso</label>
                                <input class="p" type="text" id="peso" th:field="*{peso}" required>
                            </div>
                            <div class="campo">
                                <label for="profundidade">Profundidade</label>
                                <input class="p" type="text" id="profundidade" th:field="*{profundidade}" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="div-botao">
                    <input type="submit" class="botao" value="Salvar">
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
