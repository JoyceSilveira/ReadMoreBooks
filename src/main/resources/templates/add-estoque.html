<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/justificativa-inativacao-livro.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="admin">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="caixa">
            <div class="titulo">
                <p class="inativar">Dar entrada no estoque</p>
            </div>
            <form th:action="@{/livros/entrada-estoque/{id}(id=${livro.id})}" th:object="${logEstoque}">
                <div class="dados-form">
                    <fieldset>
                        <div class="coluna">
                            <div class="campo esp">
                                <label for="quantidade">Quantidade</label>
                                <input class="p" type="number" id="quantidade" min="1" th:field="*{quantidade}" required>
                            </div>
                            <div class="campo esp">
                                <label for="preco">Pre√ßo</label>
                                <input class="p" type="text" id="preco" th:field="*{precoCusto}" required>
                            </div>
                            <div class="campo">
                                <label for="dt_entrada">Data de entrada</label>
                                <input class="p" type="date" id="dt_entrada" th:field="*{dataEntrada}" required>
                            </div>
                        </div>
                        <div class="coluna">
                            <div class="campo">
                                <label for="fornecedor">Fornecedor</label>
                                <input class="p" type="text" id="fornecedor" th:field="*{fornecedor}" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="div-botao">
                    <a class="botao" th:href="@{/livros/detalhes-livro-admin/{id}(id=${livro.id})}">Cancelar</a>
                    <input type="submit" class="botao" value="Salvar">
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
