<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--<link th:href="@{/css/cadastro-cliente.css}" rel="stylesheet">-->
    <link th:href="@{/css/cadastro-livro.css}" rel="stylesheet">
</head>
<body id="page-landing" class="admin">
<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="logo"></div>
            <h2>ReadMore Books</h2>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="listagem">
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Clientes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/clientes/lista-cliente}">Lista de clientes</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/lista-venda}">Lista de vendas</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/lista-troca}">Lista de trocas</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Livros</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/livros/lista-livro}">Lista de livros</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/livros/add-livro}">Cadastrar livro</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Gerenciamento</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/admin/dashboard}">Dashboard</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/add-cupom}">Cadastrar cupom</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="conteudo">
            <div class="caixa">
                <div class="titulo">
                    <p class="cadastrar">Cadastro de livro</p>
                </div>
                <form th:action="@{/livros/cadastrar-livro}" th:object="${livro}">
                    <div class="dados-form">
                        <fieldset>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="titulo">Título</label>
                                    <input th:field="*{titulo}" class="g" type="text" id="titulo" required>
                                </div>
                                <div class="campo">
                                    <label for="editora">Editora</label>
                                    <input th:field="*{editora}" class="g" type="text" id="editora" required>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="autor">Autor</label>
                                    <input th:field="*{autor}" class="g" type="text" id="autor" required>
                                </div>
                                <div class="campo esp">
                                    <label for="ano">Ano</label>
                                    <input th:field="*{ano}" class="p" type="text" id="ano" required>
                                </div>
                                <div class="campo">
                                    <label for="edicao">Edição</label>
                                    <input th:field="*{edicao}" class="p" type="text" id="edicao" required>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="isbn">ISBN</label>
                                    <input th:field="*{isbn}" class="g" type="text" id="isbn" required>
                                </div>
                                <div class="campo esp">
                                    <label for="n_paginas">Número de páginas</label>
                                    <input th:field="*{numPaginas}" class="p" type="text" id="n_paginas" required>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="sinopse">Sinopse</label>
                                    <textarea th:field="*{sinopse}"  name="" id="sinopse" cols="60" rows="5" required></textarea>
                                </div>
                                <div class="campo">
                                    <p class="titulo_opcao">Categoria</p>
                                    <div class="opcao_bloco" th:each="categoria : ${categorias}">
                                        <input th:field="*{categorias}" th:value="${categoria.id}" type="checkbox" name="categoria" class="opcao_input">
                                        <label class="opcao" th:text="${categoria.nome}"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <p class="titulo_opcao">Grupo precificação</p>
                                    <div class="opcao_bloco" th:each="gPrecificacao : ${gruposPrecificacao}">
                                        <input th:field="*{grupoPrecificacao}" th:value="${gPrecificacao.id}" type="radio" name="grupo_precificacao" class="opcao_input">
                                        <label class="opcao" th:text="${gPrecificacao.nome}"></label>
                                    </div>
                                </div>
                                <div class="campo esp">
                                    <label for="custo">Custo</label>
                                    <input th:field="*{custo}" class="p" type="text" id="custo" required>
                                </div>
                                <div class="campo">
                                    <label for="preco">Preço de venda</label>
                                    <input th:field="*{preco}" class="p" type="text" id="preco" required>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="cod_barras">Código de barras</label>
                                    <input th:field="*{codBarra}" class="g" type="text" id="cod_barras" required>
                                </div>
                                <div class="campo">
                                    <label for="quantidade_init">Quantidade</label>
                                    <input th:field="*{estoque}" class="p" type="text" id="quantidade_init" required>
                                </div>
                            </div>
                            <p class="sub-legend">Dimensões</p>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="altura">Altura</label>
                                    <input th:field="*{altura}" class="p" type="text" id="altura" required>
                                </div>
                                <div class="campo esp">
                                    <label for="largura">Largura</label>
                                    <input th:field="*{largura}" class="p" type="text" id="largura" required>
                                </div>
                                <div class="campo esp">
                                    <label for="peso">Peso</label>
                                    <input th:field="*{peso}" class="p" type="text" id="peso" required>
                                </div>
                                <div class="campo">
                                    <label for="profundidade">Profundidade</label>
                                    <input th:field="*{profundidade}" class="p" type="text" id="profundidade" required>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="div-botao">
                        <input type="submit" class="botao" value="Salvar">
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
