<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/detalhes-pedido-admin.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="cliente">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="marca">
                <div class="logo"></div>
                <h2><a th:href="@{/livros/principal}">ReadMore Books</a></h2>
            </div>
            <div class="user">
                <p><a>Usuário</a></p>
                <p>
                    <a th:href="@{/clientes/lista-compras}"><img th:src="@{/img/sacolas-compras.png}" alt="" class="carrinho"></a>
                </p>
                <a th:href="@{/clientes/carrinho-compras}"><img th:src="@{/img/carrinho-compras.png}" alt="" class="carrinho"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="listagem">
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Clientes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/clientes/lista-cliente}">Lista de clientes</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/lista-venda}">Lista de vendas</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Livros</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/livros/lista-livro}">Lista de livros</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/livros/add-livro}">Cadastrar livro</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                        <tr>
                            <th>Gerenciamento</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/admin/dashboard}">Dashboard</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/livros/lista-livro}">Grupo de precificação</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="conteudo">
            <div class="caixa">
                <div class="listagem">
                    <div class="div-tabela">
                        <h2 class="titulo-tabela">Itens da compra</h2>
                        <form th:action="@{/compras/editar-status/{id}(id=${compra.id})}" th:object="${compra}">
                            <table class="tabela">
                                <tr th:each="item : ${compra.itensVinculados}">
                                    <td><img th:src="@{/img/livro.png}" alt="" class="livro"></td>
                                    <td th:text="${item.livro.titulo}" class="nome"></td>
                                    <td th:text="${item.livro.edicao}" class="edicao"></td>
                                    <td th:text="${item.livro.preco}" class="preco"></td>
                                    <td th:text="${item.quantidade}" class="quantidade"></td>
                                </tr>
                                </tbody>
                            </table>
                            <form>
                                <div class="campo">
                                    <label for="status" class="status-label">Alterar status do pedido:</label>
                                    <select name="status" class="status" id="status" th:field="*{status}" onclick="retornarItensEstoque(this.value)">
                                        <option value="PROCESSAMENTO">Em processamento</option>
                                        <option value="APROVADA">Aprovada</option>
                                        <option value="REPROVADA">Reprovada</option>
                                        <option value="TRANSPORTE">Em transporte</option>
                                        <option value="TROCA">Em troca</option>
                                        <option value="TROCADO">Trocado</option>
                                        <option value="ENTREGUE">Entregue</option>
                                    </select>
                                </div>
                                <div class="campo" id="estoque" style="display: none">
                                    <p class="controle-estoque">Os itens da troca devem voltar para o estoque?</p>
                                    <label class="label-estoque">
                                        <input type="radio" class="input-estoque" onclick="permitirSalvar()">
                                        Sim
                                    </label>
                                    <label class="label-estoque">
                                        <input type="radio" class="input-estoque" onclick="permitirSalvar()">
                                        Não
                                    </label>
                                </div>
                                <div class="div-botao">
                                    <input type="submit" class="botao" value="Salvar" id="botao">
                                </div>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script>
    function retornarItensEstoque(valor){
        if(valor == "TROCADO"){
            document.getElementById("estoque").style.display = "block";
            document.getElementById("botao").disabled = true;
        }
    }

    function permitirSalvar(){
        document.getElementById("botao").disabled = false;
    }
</script>
</body>
</html>
