<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/busca-livro.css}" rel="stylesheet">
</head>
<body id="page-landing">
<div id="container" class="cliente">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="marca">
                <div class="logo"></div>
                <h2><a th:href="@{/livros/principal/{clienteId}(clienteId=${cliente.id})}">ReadMore Books</a></h2>
            </div>
            <div class="user">
                <p><a>Usuário</a></p>
                <p>
                    <a th:href="@{/compras/lista-compra/{clienteId}(clienteId=${cliente.id})}"><img th:src="@{/img/sacolas-compras.png}" alt="" class="carrinho"></a>
                </p>
                <a th:href="@{/compras/carrinho-compras/{clienteId}(clienteId=${cliente.id})}"><img th:src="@{/img/carrinho-compras.png}" alt="" class="carrinho"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="listagem">
                <div class="div-tabela">
                    <table class="tabela">
                        <thead>
                            <tr>
                                <th>Menu</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a th:href="@{/livros/principal/{clienteId}(clienteId=${cliente.id})}">Início</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/clientes/perfil-cliente/{clienteId}(clienteId=${cliente.id})}">Perfil de usuário</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/cupons/{clienteId}(clienteId=${cliente.id})}">Cupons disponíveis</a></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{/compras/lista-compra/{clienteId}(clienteId=${cliente.id})}">Histórico de pedidos</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="conteudo">
            <div class="caixa">
                <div class="titulo">
                    <p>Filtros de pesquisa</p>
                </div>
                <form>
                    <div class="dados-form">
                        <fieldset>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="titulo">Título</label>
                                    <input class="g" type="text" id="titulo">
                                </div>
                                <div class="campo">
                                    <label for="editora">Editora</label>
                                    <input class="g" type="text" id="editora">
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="autor">Autor</label>
                                    <input class="g" type="text" id="autor">
                                </div>
                                <div class="campo esp">
                                    <label for="ano">Ano</label>
                                    <input class="p" type="text" id="ano">
                                </div>
                                <div class="campo">
                                    <label for="edicao">Edição</label>
                                    <input class="p" type="text" id="edicao">
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="isbn">ISBN</label>
                                    <input class="g" type="text" id="isbn">
                                </div>
                                <div class="campo esp">
                                    <label for="n_paginas">Número de páginas</label>
                                    <input class="p" type="text" id="n_paginas">
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo">
                                    <p class="titulo_opcao">Categoria</p>
                                    <div class="opcao_bloco">
                                        <input type="checkbox" id="romance" name="categoria" value="romance" class="opcao_input">
                                        <label for="romance" class="opcao">Romance</label>
                                        <input type="checkbox" id="aventura" name="categoria" value="aventura" class="opcao_input">
                                        <label for="aventura" class="opcao">Aventura</label>
                                        <input type="checkbox" id="suspense" name="categoria" value="suspense" class="opcao_input">
                                        <label for="suspense" class="opcao">Suspense</label>
                                        <input type="checkbox" id="terror" name="categoria" value="terror" class="opcao_input">
                                        <label for="terror" class="opcao">Terror</label>
                                        <input type="checkbox" id="ficcao" name="categoria" value="ficcao" class="opcao_input">
                                        <label for="ficcao" class="opcao">Ficção científica</label>
                                    </div>
                                </div>
                            </div>
                            <div class="coluna">
                                <div class="campo esp">
                                    <label for="preco">Preço</label>
                                    <input class="p" type="text" id="preco">
                                </div>
                                <div class="campo esp">
                                    <label for="cod_barras">Código de barras</label>
                                    <input class="g" type="text" id="cod_barras">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="div-botao">
                        <input type="submit" class="botao" value="Pesquisar">
                    </div>
                </form>
            </div>
            <div th:switch="${livros}" class="listagem">
                <h2 th:case="null" class="alerta">Nenhum livro cadastrado ainda!</h2>
                <div th:case="*" class="div-tabela">
                    <table class="tabela">
                        <tbody>
                        <tr th:each="livro : ${livros}">
                            <td th:if="${livro.estoque > 0}"><img th:src="@{/img/livro.png}" alt="" class="livro"></td>
                            <td th:if="${livro.estoque > 0}" th:text="${livro.titulo}" class="nome"></td>
                            <td th:if="${livro.estoque > 0}" th:text="${livro.edicao}" class="edicao"></td>
                            <td th:if="${livro.estoque > 0}" th:text="${livro.preco}" class="preco"></td>
                            <td th:if="${livro.estoque > 0}" class="botao-acao"><a th:href="@{/livros/detalhes-livro/{id}/{clienteId}(id=${livro.id}, clienteId=${cliente.id})}" class="botao">Detalhes</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
