<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ReadMore Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/pedido.css}" rel="stylesheet">

</head>
<body id="page-landing">
<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <div class="marca">
                <div class="logo"></div>
                <h2>ReadMore Books</h2>
            </div>
            <div class="user">
                <p>Usuário</p>
                <a><img src="/static/img/vista-lateral-vazia-do-carrinho-de-compras.png" alt="" class="carrinho"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="caixa">
            <div class="listagem">
                <div class="titulo">
                    <p class="cadastrar">Detalhes do pedido</p>
                </div>
                <div class="div-tabela">
                    <h2 class="titulo-tabela">Itens da compra</h2>
                    <form action="">
                        <table class="tabela">
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.nome}" class="nome">Titulo</td>
                                <td th:text="${cliente.cpf}" class="cpf">Edição</td>
                                <td th:text="${cliente.telefone}" class="telefone">Preço</td>
                                <td class="botao-excluir"><input type="text" class="quantidade" value="5"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="categoria-info">
                            <p class="explicacao">Selecionar endereço para entrega:</p>
                            <legend class="sub-categorias">Endereços</legend>
                            <table class="info-cliente">
                                <thead>
                                <tr>
                                    <th>Logradouro</th>
                                    <th>Bairro</th>
                                    <th>Cidade</th>
                                    <th>Número</th>
                                    <th>Complemento</th>
                                    <th>Observações</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="end : ${cliente.enderecosVinculados}">
                                    <td th:text="${end.logradouro}"></td>
                                    <td th:text="${end.bairro}"></td>
                                    <td th:text="${end.nomeCidade}"></td>
                                    <td th:text="${end.numero}"></td>
                                    <td th:text="${end.complemento}"></td>
                                    <td th:text="${end.observacoes}"></td>
                                    <td><input type="radio" name="endereco"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="categoria-info">
                            <p class="explicacao">Selecionar cartão de crédito para cobrança:</p>
                            <legend class="sub-categorias">Cartão de crédito</legend>
                            <table class="info-cliente">
                                <thead>
                                    <tr>
                                        <th>Bandeira</th>
                                        <th>Número</th>
                                        <th>Nome impresso no cartão</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cartaoC : ${cliente.cartoesVinculados}">
                                    <td th:text="${cartaoC.bandeira}" class="nome"></td>
                                    <td th:text="${cartaoC.numero}" class="cpf"></td>
                                    <td th:text="${cartaoC.nomeImpresso}" class="email"></td>
                                    <td><input type="radio" name="cartao"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="campo">
                            <label for="cupom" class="cupom-label">Cupom</label>
                            <input th:field="*{telefone}" class="cupom" type="cupom" id="cupom">
                        </div>
                        <div class="div-botao">
                            <input type="submit" class="botao" value="Salvar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
